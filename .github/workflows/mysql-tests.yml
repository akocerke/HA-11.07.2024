name: MySQL Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: todo_app_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h localhost -uroot -prootpassword; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Setup database schema (if needed)
        run: |
          mysql -h localhost -u root -p rootpassword -e "CREATE DATABASE IF NOT EXISTS todo_app_test;"

      - name: Install dependencies
        run: npm install  # Beispiel: Installiere Abhängigkeiten für deine Tests

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: rootpassword
          DB_DATABASE: todo_app_test
        run: |
          echo "Running MySQL tests..."
          # Hier deine Tests ausführen, die die MySQL-Datenbank verwenden
          # Beispiel: npm test

